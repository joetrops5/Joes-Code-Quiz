<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe's Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Joe's<span> Coding </span> Quiz!</h1>
      <div class="HeaderLine" style="border: 5px solid rgb(0, 0, 0)"></div>
    </header>

    <!-- Start Button-->
    <section class="center_start">
      <button class="start">Start Quiz</button>
    </section>

    <!--Timer-->
    <div class="timer"></div>

    <!--Quiz Info-->
    <section class="center_question">
      <div class="question"></div>
    </section>

    <!--High Scores-->
    <section class="high_scores"></section>

    <script src="questions.js"></script>
    <script src="controller.js"></script>
    <script src="script.js"></script>
  </body>
</html>
